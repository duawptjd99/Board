<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<header>
  <title>Board</title>
  <link rel="stylesheet" href="/bootstrap-4.6.2-dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="/summernote-0.8.18-dist/summernote-bs4.css">
  <script src="/jquery-3.6.0/jquery-3.6.0.min.js"></script>
  <script src="/bootstrap-4.6.2-dist/js/bootstrap.bundle.min.js"></script>
  <script src="/summernote-0.8.18-dist/summernote-bs4.js"></script>
  <script src="/summernote-0.8.18-dist/lang/summernote-ko-KR.js"></script>
  <link rel="stylesheet" type="text/css" href="/sass/css/app.css"/>
</header>
<body>
<main class="container-fluid">
  <div class="d-flex justify-content-center align-items-center container-max-height">
    <div class="row">
      <div class="col border border-5 border-info">
        <div class="col-12 mb-2 text-center">
          <label class="display-4 form-label">Login</label>
        </div>
        <div class="col-12">
          <form id="login-form" action="/login" method="POST" onsubmit="return checkLogin();">
            <div class="d-flex">
              <label class="col-4  form-label">아이디 : </label>
              <input class="col-8" id="user-id" name="userId">
            </div>
            <div class="d-flex">
              <label class="col-4 form-label">패스워드 : </label>
              <input class="col-8  mb-2" id="user-pw" name="userPw">
            </div>
            <div class="mb-4 d-flex">
              <button id="login-button" class="col-6 btn btn-primary" type="submit">로그인</button>
              <button id="signup-button" class="col-6 btn btn btn-info" type="button" onclick="window.location.href='/signup'">회원가입</button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
</main>
</div>
</body>
<script>
checkLogin = () => {
  if (this.userId.value === "") {
      alert("아이디가 작성되지 않았습니다.");

      return false;
  }

  if (this.userPw.value === "") {
    alert("비밀번호가 작성되지 않았습니다.");

    return false;
  }

  return true;
}
</script>
</html>
