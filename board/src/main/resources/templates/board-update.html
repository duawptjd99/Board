<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${boardDto.getTitle()}"></title>
    <link rel="stylesheet" href="/bootstrap-5.0.2-dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/summernote-0.8.18-dist/summernote-bs4.css">
    <script src="/jquery-3.6.0/jquery-3.6.0.min.js"></script>
    <script src="/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
    <script src="/summernote-0.8.18-dist/summernote-bs4.js"></script>
    <script src="/summernote-0.8.18-dist/lang/summernote-ko-KR.js"></script>

</head>
<body>
<header>

</header>
<main>
    <div>
        <form th:action="@{/home/board/update}" onsubmit="return checkEdit();" method="post">
            <input id="board-id" name="id" type="hidden" th:value="${boardDto.getId()}">
            <textarea id="title-editor" name="title" th:text="${boardDto.getTitle()}"></textarea>
            <hr/>
            <textarea id="content-editor" name="content" th:utext="${boardDto.getContent()}" }></textarea>
            <hr/>
            <button onclick="submitForm()">완료</button>
        </form>
        <form th:action="@{/home/board}" method="get">
            <input name="id" type="hidden" th:value="${boardDto.getId()}">
            <button type="submit">취소</button>
        </form>
        <hr/>
    </div>
</main>
<footer>

</footer>
<script src="/js/board-update.js"></script>
</body>
</html>
