<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">

    <th:block th:replace="header :: head"></th:block>
<body>

</header>
<main>
    <div>
        <label style="position:fixed; font-size: 30px; left:45%; top:10%;">임시 Login</label>
        <form th:action="@{/signin}" onsubmit="return checkSignIn();" method="post">
            <div style="position:fixed; left:45%; top:20%;">
                <div>
                    <label>아이디 : </label>
                    <input id="user-id" name="userId">
                </div>
                <div>
                    <label>패스워드 : </label>
                    <input id="user-pw" name="userPw">
                </div>
                <div>
                    <button type="submit">로그인</button>
                    <button type="button" onclick="location.href='/signup'">회원가입</button>
                </div>
            </div>
        </form>
    </div>
</main>
<footer>

</footer>
<script src="/js/login.js"></script>
</div>
</body>
</html>
