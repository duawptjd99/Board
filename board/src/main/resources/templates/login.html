<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="header :: head"></th:block>
<body>
<main class="container-fluid">

    <div class="d-flex justify-content-center align-items-center container-max-height">
        <div class="row">
            <div class="col border border-5 border-info">
                <div class="col-12 mb-2 text-center">
                    <label class="display-4 form-label">Login</label>
                </div>
                <div class="col-12">
                    <form id="login-form">
                        <div class="d-flex">
                            <label class="col-4  form-label">아이디 : </label>
                            <input class="col-8" id="user-id" name="userId">
                        </div>
                        <div class="d-flex">
                            <label class="col-4 form-label">패스워드 : </label>
                            <input class="col-8  mb-2" id="user-pw" name="userPw">
                        </div>
                        <div class="mb-4 d-flex">
                            <button id="signin-button" class="col-6 btn btn-primary">로그인</button>
                            <button id="signup-button" class="col-6 btn btn btn-info">회원가입</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="/js/login.js"></script>
<script>new SignIn();</script>
</div>
</body>
</html>
