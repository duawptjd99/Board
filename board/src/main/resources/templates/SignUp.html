<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="header :: head"></th:block>

<body>
<main class="container-fluid">
    <div class="d-flex justify-content-center align-items-center container-max-height">
        <div class="row">
            <div class="col border border-5 border-info">
                <div class="text-center">
                    <label class="display-4 form-label mb-4">Register</label></div>
                <form th:action="@{/signup}" onsubmit="return checkSignUp();" method="post">
                    <div>
                        <div class="mb-2">
                            <label class="form-label">이름 : </label>
                            <input class="form-control" id="user-name" name="userName">
                        </div>
                        <div class="mb-2">
                            <label class="form-label">아이디 : </label>
                            <input class="form-control" id="user-id" name="userId">
                        </div>
                        <div class="mb-2">
                            <label class="form-label">이메일 : </label>
                            <input class="form-control" id="user-email" name="userEmail">
                        </div>
                        <div class="mb-2">
                            <label>패스워드 : </label>
                            <input class="form-control" id="user-pw" name="userPw">
                        </div>
                        <div class="mb-2">
                            <label class="form-label">패스워드 재확인 : </label>
                            <input class="form-control" id="reconfirm-pw" name="reconfirmPw">
                        </div>
                        <div class="d-flex justify-content-center align-items-center">
                            <button class="col-5 mb-4 m-4 btn btn-primary" type="submit">회원가입</button>
                            <button class="col-5 mb-4 m-4 btn btn-primary" type="button" onclick="location.href='/'">
                                로그인
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
<script src="/js/signup.js"></script>
</div>
</body>
</html>
