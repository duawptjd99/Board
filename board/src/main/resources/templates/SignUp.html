<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">

</header>
<main>
    <label style="position:fixed; font-size: 30px; left:45%; top:10%;">임시 Register</label>
    <form th:action="@{/signup}" onsubmit="return checkSignUp();" method="post">
        <div style="position:fixed; left:45%; top:20%;">
            <div>
                <label>이름 : </label>
                <input id="user-name" name="userName">
            </div>
            <div>
                <label>아이디 : </label>
                <input id="user-id" name="userId">
            </div>
            <div>
                <label>이메일 : </label>
                <input id="user-email" name="userEmail">
            </div>
            <div>
                <label>패스워드 : </label>
                <input id="user-pw" name="userPw">
            </div>
            <div>
                <label>패스워드 재확인 : </label>
                <input id="reconfirm-pw" name="reconfirmPw">
            </div>
            <div>
                <button type="submit">회원가입</button>
            </div>
            <button type="button" onclick="location.href='/'">로그인</button>
        </div>
    </form>

</main>
<footer>

</footer>
<script src="/js/signup.js"></script>
</div>
</body>
</html>
