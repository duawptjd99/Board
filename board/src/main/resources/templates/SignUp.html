<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<header>

</header>
<main>

    <label style="position:fixed; font-size: 30px; left:45%; top:10%;">임시 Register</label>
    <form th:action="@{/signup}" onsubmit="return checkEmpty();" method="post">
        <div style="position:fixed; left:45%; top:20%;">
            <div>
                <label>이름 : </label>
                <input id="user-name" name="userName">
            </div>
            <div>
                <label>아이디 : </label>
                <input id="user-email" name="userEmail">
            </div>
            <div>
                <label>패스워드 : </label>
                <input id="user-pw" name="userPw">
            </div>
            <div>
                <label>패스워드 재확인 : </label>
                <input id="reconfirm-pw" name="reconfirmPw">
            </div>
            <div>
                <button type="submit">회원가입</button>
            </div>
        </div>
    </form>
</main>
<footer>

</footer>

</div>
</body>
</html>

<script>
    function checkEmpty() {
        var userPw = document.getElementById("user-pw").value;
        var reconfirmPw = document.getElementById("reconfirm-pw").value;
        var userId = document.getElementById("user-email").value;
        var userName = document.getElementById("user-name").value;

        if ((userId !== "" && userPw !== "" && userName !== "" && reconfirmPw !== "") && (userPw === reconfirmPw)) {

            return true;
        } else {

            return false;
        }
    }
</script>
