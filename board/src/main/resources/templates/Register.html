<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<header>

</header>
<main>

    <label style="position:fixed; font-size: 30px; left:45%; top:10%;">임시 Register</label>
    <form th:action="@{/register}" onsubmit="return checkRegister();" method="post">
        <div style="position:fixed; left:45%; top:20%;">
            <div>
                <label>이름 : </label>
                <input id="name" name="name">
            </div>
            <div>
                <label >아이디 : </label>
                <input id="id" name="id">
            </div>
            <div>
                <label>패스워드 : </label>
                <input id="pw" name="pw">
            </div>
            <div>
                <label >패스워드 재확인 : </label>
                <input id="reconfirmPw" name="reconfirmPw">
            </div>
            <div>
                <button type="submit">회원가입</button>
            </div>
        </div>
    </form>
</main>
<footer>

</footer>

</div>
</body>
</html>

<script>
    function checkRegister() {
        var pw = document.getElementById("pw").value;
        var reconfirmPw = document.getElementById("reconfirmPw").value;
        var id = document.getElementById("id").value;
        var name = document.getElementById("name").value;

        if((id!=""&&pw!=""&&name!=""&&reconfirmPw!="")&&(pw==reconfirmPw)){
            return true;
        }else{
            return false;
        }

    }

</script>
