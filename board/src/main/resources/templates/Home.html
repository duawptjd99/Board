<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="view-port" content="width=device-width, initial-scale=1">
    <title>게시판</title>
    <!-- include libraries(jQuery, bootstrap) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- include summernote css/js -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<header>

</header>
<main>
    <div>
        <label style="font-size: 30px;">게시판</label>
        <table class="table">
            <thead>
            <tr>
                <th>아이디</th>
                <th>제목</th>
                <th>날짜</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="boardDto : ${boardDtoList}">
                <td th:text="${boardDto.getUserEmail()}"></td>
                <td>
                    <form th:action="@{/home/board}" method="get">
                        <input name="id" type="hidden" th:value="${boardDto.getId()}">
                        <button type="submit" class="btn btn-link" th:utext="${boardDto.getTitle()}"></button>
                    </form>
                </td>
                <td th:text="${boardDto.getUpdatedAt != null ? boardDto.getUpdatedAt() : boardDto.getCreatedAt()}"></td>
            </tr>
            </tbody>
        </table>

        <hr/>
        <button type="button" class="btn btn-dark" onclick="location.href='/home/board/create'">작성</button>
    </div>
</main>
<footer>

</footer>

</body>
</html>
