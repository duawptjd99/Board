<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="view-port" content="width=device-width, initial-scale=1">
    <title>게시판</title>
    <link rel="stylesheet" href="/bootstrap-5.0.2-dist/css/bootstrap.min.css"/>
    <script src="/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<header>

</header>
<main>
    <div>
        <label style="font-size: 30px;">게시판</label>
        <button type="button" onclick="location.href='/signout'">로그아웃</button>
        <table class="table">
            <thead>
            <tr>
                <th>No</th>
                <th>제목</th>
                <th>작성자</th>
                <th>날짜</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="boardDto : ${boardDtoList}">
                <td th:text="${boardDtoStat.count}"></td>
                <td>
                    <form th:action="@{/home/board}" method="get">
                        <input name="id" type="hidden" th:value="${boardDto.getId()}">
                        <button type="submit" class="btn btn-link" th:text="${boardDto.getTitle()}"></button>
                    </form>
                </td>
                <td th:text="${boardDto.getUserId()}"></td>
                <td th:text="${#temporals.format(boardDto.getUpdatedAt, 'yyyy-MM-dd HH:mm') != null ? #temporals.format(boardDto.getUpdatedAt, 'yyyy-MM-dd HH:mm') : #temporals.format(boardDto.getCreatedAt, 'yyyy-MM-dd HH:mm')}"></td>
            </tr>
            </tbody>
        </table>

        <hr/>
        <button type="button" class="btn btn-dark" onclick="location.href='/home/board/create'">작성</button>
    </div>
</main>
<footer>

</footer>

</body>
</html>
